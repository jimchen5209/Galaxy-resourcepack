version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stable-curl-browsers-legacy
    steps:
      - checkout
      - run:
          name: Create pack folder
          command: mkdir packed/
      - run:
          name: Pack
          command: zip packed/resourcepack.zip ./*
      - store_artifacts:
          path: packed/
          destination: .
